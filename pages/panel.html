<!DOCTYPE html>
<html>
    <head>
        <title>loli-safe - A self hosted upload service</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script type="text/javascript" src="/js/panel.js"></script>
    </head>
    <body>

        <section id='auth' class="hero is-light is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Admin dashboard
                    </h1>
                    <h2 class="subtitle">
                        <p class="control has-addons">
                            <input id='token' class="input is-danger" type="text" placeholder="Your admin token">
                            <a id='tokenSubmit' class="button is-danger is-outlined">Check</a>
                        </p>
                    </h2>
                </div>
            </div>
        </section>

        <section id='dashboard' class="section">

            <div id="panel" class="container">
                <h1 class="title">Dashboard</h1>
                <h2 class="subtitle">A simple <strong>dashboard</strong>, to sort your uploaded stuff</h2>
                <hr>
                <div class="columns">
                    <div class="column is-3">
                        <aside class="menu">
                            <p class="menu-label">General</p>
                            <ul class="menu-list">
                                <li><a href="/">Frontpage</a></li>
                                <li><a id='itemUploads'>Uploads</a></li>
                            </ul>
                            <p class="menu-label">Galleries</p>
                            <ul class="menu-list">
                                <li><a id='itemManageGallery'>Manage your galleries</a></li>
                                <li>
                                    <ul id='galleryContainer'>
                                        <li><a>Gallery 1</a></li>
                                        <li><a>Gallery 2</a></li>
                                        <li><a>Gallery 3</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <p class="menu-label">Administration</p>
                            <ul class="menu-list">
                                <li><a>Change your tokens</a></li>
                            </ul>
                        </aside>
                    </div>
                    <div class="column has-text-centered" id='page'>
                        <img src="/images/logo.png">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
